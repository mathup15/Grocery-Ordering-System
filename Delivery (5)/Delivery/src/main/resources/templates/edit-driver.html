<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Driver</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Driver</h2>

    <div class="card shadow">
        <div class="card-body">
            <form th:action="@{/drivers/update/{id}(id=${driver.id})}" method="post">

                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Driver Name</label>
                    <input type="text" id="name" name="name"
                           th:value="${driver.name}"
                           class="form-control" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber"
                           th:value="${driver.phoneNumber}"
                           class="form-control" required>
                </div>

                <!-- Availability -->
                <div class="mb-3">
                    <label for="available" class="form-label">Availability</label>
                    <select id="available" name="available" class="form-select" required>
                        <option th:value="true" th:selected="${driver.available}">Available</option>
                        <option th:value="false" th:selected="${!driver.available}">Not Available</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <a href="/drivers/manage" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Driver</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
