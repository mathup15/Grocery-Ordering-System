<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Delivery</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Assign Delivery Orders</h2>

    <!-- Success / Error messages -->
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <!-- Orders Table -->
    <div th:if="${readyOrders != null and !readyOrders.isEmpty()}">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Status</th>
                <th>Assign Driver</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${readyOrders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customer != null ? order.customer.id : 'N/A'}"></td>
                <td th:text="${order.customer != null ? order.customer.name : 'Unknown'}"></td>
                <td th:text="${order.address}"></td>
                <td th:text="${order.status}"></td>

                <!-- Assign driver -->
                <td>
                    <form th:action="@{/delivery/assign}" method="post" class="d-flex">
                        <input type="hidden" name="orderId" th:value="${order.id}"/>

                        <select name="driverId" class="form-select me-2" required>
                            <option value="" disabled selected>Select Driver</option>
                            <option th:each="driver : ${availableDrivers}"
                                    th:value="${driver.id}"
                                    th:text="${driver.name}"></option>
                        </select>

                        <button type="submit" class="btn btn-primary">Assign</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- If no orders -->
    <div th:if="${readyOrders == null or readyOrders.isEmpty()}"
         class="alert alert-info text-center">
        No ready orders available for assignment.
    </div>

    <div class="text-center mt-3">
        <a href="/delivery/list" class="btn btn-secondary">View All Deliveries</a>
    </div>
</div>

</body>
</html>
