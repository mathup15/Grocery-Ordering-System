<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Drivers</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Manage Drivers</h2>

    <!-- Success / Error Messages -->
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <!-- Add New Driver Form -->
    <div class="card mb-4 shadow">
        <div class="card-body">
            <h5 class="card-title">Add New Driver</h5>
            <form th:action="@{/drivers/add}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Driver Name</label>
                    <input type="text" id="name" name="name" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label for="available" class="form-label">Availability</label>
                    <select id="available" name="available" class="form-select" required>
                        <option value="true">Available</option>
                        <option value="false">Not Available</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Add Driver</button>
            </form>
        </div>
    </div>

    <!-- Driver List -->
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">Driver List</h5>
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Available</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="driver : ${drivers}">
                    <td th:text="${driver.id}"></td>
                    <td th:text="${driver.name}"></td>
                    <td th:text="${driver.phoneNumber}"></td>
                    <td>
                        <span th:text="${driver.available} ? 'Yes' : 'No'"></span>
                    </td>
                    <td>
                        <a th:href="@{'/drivers/edit/' + ${driver.id}}" class="btn btn-sm btn-primary">Edit</a>
                        <a th:href="@{'/drivers/delete/' + ${driver.id}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this driver?');">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/delivery/list" class="btn btn-secondary">Back to Delivery List</a>
    </div>
</div>

</body>
</html>
