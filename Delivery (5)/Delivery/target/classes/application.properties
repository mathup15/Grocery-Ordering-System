# ================================
# Application
# ================================
spring.application.name=Delivery

# ================================
# Database (MS SQL Server)
# ================================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=online;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=P@ssw0rd
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ================================
# Thymeleaf
# ================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8


# ================================
# File Upload
# ================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# add:
file.upload-dir=uploads
# ================================
# Logging
# ================================
# Set root logging level to INFO to reduce console clutter
logging.level.root=INFO

# Reduce Spring Boot auto-configuration debug logs
logging.level.org.springframework.boot.autoconfigure=warn

# Optional: Enable SQL logging if needed
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================
# Server settings (optional)
# ================================
server.port=8080
server.error.whitelabel.enabled=false


