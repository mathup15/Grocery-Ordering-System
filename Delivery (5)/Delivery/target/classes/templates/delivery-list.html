<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delivery List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Delivery List</h2>

    <!-- Success / Error Messages -->
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">All Deliveries</h5>
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Order</th>
                    <th>Driver</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Proof</th> <!-- âœ… separate column -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="delivery : ${deliveries}">
                    <td th:text="${delivery.id}"></td>
                    <td th:text="${delivery.order != null ? delivery.order.id : 'N/A'}"></td>
                    <td th:text="${delivery.driver != null ? delivery.driver.name : 'Unassigned'}"></td>
                    <td th:text="${delivery.status}"></td>
                    <td>
                        <!-- Update Button -->
                        <a th:href="@{'/delivery/update-status/' + ${delivery.id}}"
                           class="btn btn-sm btn-primary">Update</a>
                    </td>
                    <td>
                        <!-- Proof View Button -->
                        <a th:if="${delivery.photoProof != null}"
                           th:href="@{'/delivery/proof/' + ${delivery.id}}"
                           target="_blank"
                           class="btn btn-sm btn-success">
                            View Proof
                        </a>
                        <span th:if="${delivery.photoProof == null}" class="text-muted">N/A</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/delivery" class="btn btn-secondary">Back to Assign Page</a>
    </div>
</div>

</body>
</html>
