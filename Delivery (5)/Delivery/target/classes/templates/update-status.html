<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Delivery Status</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Update Delivery Status</h2>

        <form th:action="@{'/delivery/update-status/' + ${assignment.id}}"
              method="post" enctype="multipart/form-data">

            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select id="status" name="newStatus" class="form-select" required>
                    <option value="DELIVERED">DELIVERED</option>
                    <option value="FAILED">FAILED</option>
                    <option value="IN_PROGRESS">IN_PROGRESS</option>
                </select>
            </div>

            <!-- Photo Upload -->
            <div class="mb-3">
                <label for="photoProof" class="form-label">Upload Proof:</label>
                <input type="file" id="photoProof" name="photoProof" class="form-control"/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="/delivery/list" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
