<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - Lankafresh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .header-bg { background: linear-gradient(135deg, #16a34a 0%, #15803d 100%); }
  </style>
</head>
<body class="bg-green-50">
  <!-- Header -->
  <header class="header-bg text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 rounded-xl bg-white text-green-600 grid place-content-center text-xl font-bold shadow-lg">
            <i class="fas fa-leaf"></i>
          </div>
          <h1 class="text-2xl font-bold">Lankafresh</h1>
        </div>
        <nav class="flex items-center gap-6">
          <a href="../index.html" class="text-white/90 hover:text-white transition-colors">
            <i class="fas fa-home mr-2"></i>Home
          </a>
          <button id="logoutBtn" class="bg-white text-green-600 hover:bg-green-50 px-4 py-2 rounded-lg transition-colors">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
          </button>
        </nav>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="grid lg:grid-cols-4 gap-8">
      <!-- Sidebar -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-2xl shadow-md p-6">
          <div class="text-center mb-6">
            <div class="h-20 w-20 rounded-full bg-green-100 text-green-600 grid place-content-center text-2xl font-bold mx-auto mb-3">
              <i class="fas fa-user"></i>
            </div>
            <h3 id="userName" class="text-xl font-semibold text-gray-800">Loading...</h3>
            <p id="userEmail" class="text-gray-600">Loading...</p>
          </div>
          
          <nav class="space-y-2">
            <a href="#profile" class="nav-link active flex items-center px-4 py-3 text-green-600 bg-green-50 rounded-lg">
              <i class="fas fa-user mr-3"></i>Profile
            </a>
            <a href="#addresses" class="nav-link flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
              <i class="fas fa-map-marker-alt mr-3"></i>Addresses
            </a>
            <a href="#orders" class="nav-link flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
              <i class="fas fa-shopping-bag mr-3"></i>Order History
            </a>
            <a href="#wishlist" class="nav-link flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
              <i class="fas fa-heart mr-3"></i>Wishlist
            </a>
          </nav>
        </div>
      </div>

      <!-- Content -->
      <div class="lg:col-span-3">
        <!-- Profile Section -->
        <div id="profile" class="content-section bg-white rounded-2xl shadow-md p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Profile Information</h2>
          
          <form id="profileForm" class="space-y-6">
            <div class="grid grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                <input type="text" id="firstName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                <input type="text" id="lastName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
              <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
              <input type="tel" id="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
            
            <button type="submit" class="header-bg text-white px-6 py-3 rounded-lg font-medium hover:opacity-90">
              Update Profile
            </button>
          </form>
        </div>

        <!-- Addresses Section -->
        <div id="addresses" class="content-section bg-white rounded-2xl shadow-md p-6 hidden">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Delivery Addresses</h2>
            <button id="addAddressBtn" class="header-bg text-white px-4 py-2 rounded-lg font-medium hover:opacity-90">
              <i class="fas fa-plus mr-2"></i>Add Address
            </button>
          </div>
          
          <div id="addressList" class="space-y-4">
            <!-- Addresses will be loaded here -->
          </div>
        </div>

        <!-- Orders Section -->
        <div id="orders" class="content-section bg-white rounded-2xl shadow-md p-6 hidden">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Order History</h2>
          
          <div id="orderList" class="space-y-4">
            <!-- Orders will be loaded here -->
          </div>
        </div>

        <!-- Wishlist Section -->
        <div id="wishlist" class="content-section bg-white rounded-2xl shadow-md p-6 hidden">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">My Wishlist</h2>
          
          <div id="wishlistItems" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Wishlist items will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/auth.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
