<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Lankafresh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .auth-bg { background: linear-gradient(135deg, #16a34a 0%, #15803d 100%); }
  </style>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center py-8">
  <div class="max-w-md w-full mx-4">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-8">
        <div class="h-16 w-16 rounded-xl bg-green-600 text-white grid place-content-center text-2xl font-bold mx-auto mb-4">
          <i class="fas fa-leaf"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
        <p class="text-gray-600 mt-2">Join Lankafresh for fresh groceries</p>
      </div>

      <form id="registerForm" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
            <input type="text" id="firstName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
            <input type="text" id="lastName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
          <input type="tel" id="phone" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="+94 77 123 4567">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input type="password" id="confirmPassword" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="terms" required class="rounded border-gray-300 text-green-600 focus:ring-green-500">
          <span class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-green-600 hover:text-green-700">Terms & Conditions</a></span>
        </div>

        <button type="submit" class="w-full auth-bg text-white py-3 rounded-lg font-medium hover:opacity-90 transition-opacity">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">Already have an account? 
          <a href="login.html" class="text-green-600 hover:text-green-700 font-medium">Sign in</a>
        </p>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
