<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-amber-50">
<script src="/js/app.js"></script>
<script>Auth.requireRole(["STAFF","ADMIN"]);</script>

<div class="max-w-4xl mx-auto p-6">
    <header class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-amber-700">Store Staff Dashboard</h1>
        <button onclick="Auth.logout()" class="px-3 py-2 rounded bg-red-500 text-white">Logout</button>
    </header>

    <section class="mt-6 grid md:grid-cols-3 gap-4">
        <div class="rounded-xl bg-white p-5 shadow">
            <h3 class="font-semibold">Inventory</h3>
            <p class="text-sm text-gray-600">Update stock levels.</p>
        </div>
        <div class="rounded-xl bg-white p-5 shadow">
            <h3 class="font-semibold">Promotions</h3>
            <p class="text-sm text-gray-600">Manage discounts.</p>
        </div>
        <div class="rounded-xl bg-white p-5 shadow">
            <h3 class="font-semibold">Order Prep</h3>
            <p class="text-sm text-gray-600">Prepare & pack orders.</p>
        </div>
    </section>
</div>
</body>
</html>
