<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50">
<script src="/js/app.js"></script>
<script>Auth.requireRole(["ADMIN"]);</script>

<div class="max-w-5xl mx-auto p-6">
    <header class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-slate-800">Admin Dashboard</h1>
        <button onclick="Auth.logout()" class="px-3 py-2 rounded bg-red-500 text-white">Logout</button>
    </header>

    <section class="mt-6 grid md:grid-cols-4 gap-4">
        <div class="rounded-xl bg-white p-5 shadow"><h3 class="font-semibold">Users & Roles</h3><p class="text-sm text-gray-600">Manage access.</p></div>
        <div class="rounded-xl bg-white p-5 shadow"><h3 class="font-semibold">Products</h3><p class="text-sm text-gray-600">Create/Update items.</p></div>
        <div class="rounded-xl bg-white p-5 shadow"><h3 class="font-semibold">Orders</h3><p class="text-sm text-gray-600">Monitor order flow.</p></div>
        <div class="rounded-xl bg-white p-5 shadow"><h3 class="font-semibold">Reports</h3><p class="text-sm text-gray-600">Sales & trends.</p></div>
    </section>
</div>
</body>
</html>
