<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - FreshCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .offer-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .offer-card:nth-child(2) {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            box-shadow: 0 20px 40px rgba(255, 154, 158, 0.3);
        }
        .offer-card:nth-child(3) {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 50%, #d299c2 100%);
            box-shadow: 0 20px 40px rgba(168, 237, 234, 0.3);
        }
        .offer-card:nth-child(4) {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff8a80 100%);
            box-shadow: 0 20px 40px rgba(255, 236, 210, 0.3);
        }
        .offer-card:nth-child(5) {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 50%, #a8c0ff 100%);
            box-shadow: 0 20px 40px rgba(132, 250, 176, 0.3);
        }
        .offer-card:nth-child(6) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 50%, #ff6b6b 100%);
            box-shadow: 0 20px 40px rgba(250, 112, 154, 0.3);
        }
        .offer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }
        .offer-card > * {
            position: relative;
            z-index: 1;
        }
        .price-old {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .price-new {
            font-size: 1.5rem;
            font-weight: 900;
        }
        .discount-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 900;
            font-size: 0.875rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .offer-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .offer-image:hover {
            transform: scale(1.1);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .feature-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .cart-indicator {
            position: relative;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }
    </style>
</head>

function showToast(message) {
    const toast = document.createElement('div');
    toast.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50';
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}

// Load offers with beautiful display
function loadOffers() {
    fetch('/promotions/all')
        .then(res => res.json())
        .then(offers => {
            // Debug: Log the offers data to console
            console.log('Loaded offers:', offers);
            const grid = document.getElementById('offersGrid');
            if (!offers || offers.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-6xl mb-4">üéÅ</div>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">No offers available</h3>
                        <p class="text-gray-500">Check back later for amazing deals!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = offers.map(offer => {
                const originalPrice = offer.productPrice || 0;
                const finalPrice = offer.finalAmount || originalPrice;

                // Calculate discount based on promotion type and value
                let calculatedFinalPrice = originalPrice;
                if (offer.type === 'PERCENTAGE' && offer.value > 0) {
                    calculatedFinalPrice = originalPrice * (1 - offer.value / 100);
                } else if (offer.type === 'FLAT_AMOUNT' && offer.value > 0) {
                    calculatedFinalPrice = Math.max(0, originalPrice - offer.value);
                }

                // Use the calculated price if finalAmount is not set or is the same as original
                const actualFinalPrice = (offer.finalAmount && offer.finalAmount !== originalPrice) ? offer.finalAmount : calculatedFinalPrice;
                const discountPercent = originalPrice > 0 ? Math.round(((originalPrice - actualFinalPrice) / originalPrice) * 100) : 0;
                const isActive = new Date(offer.endDate) > new Date();

                return `
                    <div class="offer-card rounded-2xl p-6 shadow-xl ${isActive ? 'offer-glow' : 'opacity-75'} transform transition-all duration-500 hover:scale-105 hover:shadow-2xl">
                        <div class="discount-badge bg-gradient-to-r from-green-400 to-green-600 text-white px-3 py-1 rounded-full text-sm font-bold absolute -top-2 -right-2 shadow-lg animate-bounce">-${discountPercent}% OFF</div>
                        <div class="text-center">
                            <img src="${offer.productImageUrl || 'https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=300&auto=format&fit=crop'}"
                                 alt="${offer.productName}" class="offer-image mx-auto mb-4 rounded-xl transition-transform duration-300 hover:scale-110">
                            <h3 class="font-bold text-lg mb-2 text-shadow text-white">${offer.title}</h3>
                            <p class="text-sm opacity-90 mb-3 text-white">${offer.productName}</p>
                            <div class="mb-3">
                                <div class="price-old text-sm line-through text-red-300">LKR ${originalPrice.toLocaleString('en-LK', {minimumFractionDigits: 2})}</div>
                                <div class="price-new text-2xl font-bold text-green-300">LKR ${actualFinalPrice.toLocaleString('en-LK', {minimumFractionDigits: 2})}</div>
                                <div class="text-sm text-green-200 font-semibold">Save LKR ${(originalPrice - actualFinalPrice).toLocaleString('en-LK', {minimumFractionDigits: 2})}</div>
                            </div>
                            <div class="text-xs opacity-75 mb-4 text-white">
                                ${new Date(offer.startDate).toLocaleDateString()} - ${new Date(offer.endDate).toLocaleDateString()}
                            </div>
                            <button onclick="addToCartFromOffer('${offer.productName}', ${actualFinalPrice}, '${offer.productImageUrl}')"
                                    class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-xl font-bold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl border-2 border-green-300 hover:border-green-200">
                                <i class="fas fa-shopping-cart mr-2"></i>Add to Cart
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        })
        .catch(err => {
            console.error('Error loading offers:', err);
            document.getElementById('offersGrid').innerHTML = `
                <div class="col-span-full text-center py-12">
                    <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                    <h3 class="text-xl font-semibold text-red-600 mb-2">Failed to load offers</h3>
                    <p class="text-gray-500">Please try again later</p>
                    <button onclick="loadOffers()" class="mt-4 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition-colors duration-300">
                        <i class="fas fa-refresh mr-2"></i>Try Again
                    </button>
                </div>
            `;
        });
}

// Load related products
function loadRelatedProducts() {
    fetch('/api/catalog/products?size=4')
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('relatedProducts');
            if (!data.items || data.items.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-gray-500">No products available</div>';
                return;
            }

            container.innerHTML = data.items.map(product => `
                <div class="bg-white rounded-xl p-4 shadow-lg border border-gray-100 hover:shadow-xl transition-all duration-300 cursor-pointer transform hover:scale-105 hover:border-green-300"
                     onclick="window.location.href='/catalog-advanced.html'">
                    <img src="${product.imageUrl || 'https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=200&auto=format&fit=crop'}"
                         alt="${product.name}" class="w-full h-32 object-cover rounded-lg mb-3 transition-transform duration-300 hover:scale-110">
                    <h4 class="font-semibold text-gray-800 mb-1">${product.name}</h4>
                    <p class="text-sm text-gray-600 mb-2">${product.category || 'General'}</p>
                    <div class="font-bold text-green-600">LKR ${product.price.toLocaleString('en-LK', {minimumFractionDigits: 2})}</div>
                </div>
            `).join('');
        })
        .catch(err => {
            console.error('Error loading related products:', err);
            document.getElementById('relatedProducts').innerHTML = `
                <div class="col-span-full text-center text-gray-500">
                    <div class="mb-4">Failed to load products</div>
                    <button onclick="loadRelatedProducts()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors duration-300">
                        <i class="fas fa-refresh mr-2"></i>Retry
                    </button>
                </div>
            `;
        });
}

function addToCartFromOffer(name, price, imageUrl) {
    const existingItem = cart.find(item => item.name === name);

    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({
            id: Date.now(),
            name: name,
            price: price,
            imageUrl: imageUrl,
            quantity: 1
        });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartDisplay();
    showToast(`Added ${name} to cart!`);
}
