<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Promotion Editor</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            background: #fff;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover, 
        .form-group select:hover {
            border-color: #bdc3c7;
        }

        .promotion-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: center;
        }

        .promotion-preview h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .preview-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .preview-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .preview-item strong {
            display: block;
            margin-bottom: 5px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(149, 165, 166, 0.3);
        }

        .validation-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .promotion-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .promotion-info h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .info-item i {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-edit"></i>  Promotion Editor</h1>
        <p>Edit and manage your promotional campaigns with real-time preview</p>
    </div>

    <div class="promotion-info">
        <h4><i class="fas fa-info-circle"></i> Promotion Information</h4>
        <div class="info-grid">
            <div class="info-item">
                <i class="fas fa-hashtag"></i>
                <span>ID: <span id="promoIdDisplay">Loading...</span></span>
            </div>
            <div class="info-item">
                <i class="fas fa-calendar-plus"></i>
                <span>Created: <span id="createdDate">Loading...</span></span>
            </div>
            <div class="info-item">
                <i class="fas fa-eye"></i>
                <span>Status: <span id="promoStatus">Loading...</span></span>
            </div>
        </div>
    </div>

    <form id="editPromotionForm">
        <input type="hidden" id="promoId">
        
        <div class="form-grid">
            <div class="form-group full-width">
                <label for="title"><i class="fas fa-heading"></i> Promotion Title</label>
                <input type="text" id="title" placeholder="Enter an attractive promotion title" required>
                <div class="validation-message" id="titleError"></div>
            </div>

            <div class="form-group">
                <label for="type"><i class="fas fa-percentage"></i> Discount Type</label>
                <select id="type" required>
                    <option value="">Select Type</option>
                    <option value="PERCENTAGE">Percentage Off</option>
                    <option value="FLAT">Fixed Amount Off</option>
                </select>
                <div class="validation-message" id="typeError"></div>
            </div>

            <div class="form-group">
                <label for="value"><i class="fas fa-dollar-sign"></i> Discount Value</label>
                <input type="number" id="value" step="0.01" min="0" placeholder="0.00" required>
                <div class="validation-message" id="valueError"></div>
            </div>

            <div class="form-group">
                <label for="productId"><i class="fas fa-box"></i> Select Product</label>
                <select id="productId" required>
                    <option value="">-- Loading Products --</option>
                </select>
                <div class="validation-message" id="productError"></div>
            </div>

            <div class="form-group">
                <label for="startDate"><i class="fas fa-calendar-alt"></i> Start Date</label>
                <input type="date" id="startDate">
                <div class="validation-message" id="startDateError"></div>
            </div>

            <div class="form-group">
                <label for="endDate"><i class="fas fa-calendar-check"></i> End Date</label>
                <input type="date" id="endDate">
                <div class="validation-message" id="endDateError"></div>
            </div>
        </div>

        <div class="promotion-preview">
            <h3><i class="fas fa-eye"></i> Live Preview</h3>
            <div class="preview-details">
                <div class="preview-item">
                    <strong>Product</strong>
                    <span id="previewProduct">Select a product</span>
                </div>
                <div class="preview-item">
                    <strong>Original Price</strong>
                    <span id="previewOriginalPrice">$0.00</span>
                </div>
                <div class="preview-item">
                    <strong>Discount</strong>
                    <span id="previewDiscount">0%</span>
                </div>
                <div class="preview-item">
                    <strong>Final Price</strong>
                    <span id="previewFinalPrice">$0.00</span>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Updating promotion...</p>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Update Promotion
            </button>
            <button type="button" id="deleteBtn" class="btn btn-danger">
                <i class="fas fa-trash"></i> Delete Promotion
            </button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 30px;">
        <a href="/promotions/list" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Promotion List
        </a>
    </div>
</div>

<script src="/js/edit-promotion.js"></script>
</body>
</html>
